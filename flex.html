<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="flex.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <header>
    <p>See with</p> <a href="flex.html">Only Flex</a><a href="grid.html">Only Grid</a>
  </header>
<div class="main" role="main">
    <div class="row profile" role="figure">
      <img src="images/bg-pattern-card.svg" class="profile-back" alt="card-pattern" />
      <img
        src="images/image-victor.jpg"
        alt="image of user"
        class="profile-pic"
      />
      <h1 class="uname">Victor Crest <span>26</span></h1>
      <p class="location">London</p>
    </div>
    <div class="row-2 stats" role="article">
      <div class="stat-info">
        <h2 class="stat-count">80K</h2>
        <p class="stat-title">Followers</p>
      </div>
      <div class="stat-info">
        <h2 class="stat-count">803K</h2>
        <p class="stat-title">Likes</p>
      </div>
      <div class="stat-info">
        <h2 class="stat-count">1.4K</h2>
        <p class="stat-title">Photos</p>
      </div>
    </div>
</div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/SurajHadage">Suraj Hadage</a>.
  </footer>
</body>
</html>
